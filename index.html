<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboards Afriland</title>
    <script>
        // Routing simple côté client
        (function() {
            const path = window.location.pathname;
            
            // Nettoyer le path en enlevant le nom du repo si présent
            const cleanPath = path.replace(/^\/[^\/]+/, '').replace(/\/$/, '') || '/';
            
            // Router vers la bonne page
            if (cleanPath === '/' || cleanPath === '' || cleanPath === '/global') {
                window.location.replace('global.html');
            } else if (cleanPath === '/network') {
                window.location.replace('network.html');
            } else if (cleanPath === '/agency') {
                window.location.replace('agency.html');
            } else {
                // Par défaut, rediriger vers global
                window.location.replace('global.html');
            }
        })();
    </script>
</head>
<body>
    <p style="text-align: center; font-family: Arial, sans-serif; margin-top: 50px;">
        Redirection en cours...
    </p>
</body>
</html>
